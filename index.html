<!-- InsolitoDrive Imperial - Secured & Optimized -->
<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsolitoDrive | Fiduciary Interposition</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@100;300;400;600&family=JetBrains+Mono:wght@100;400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --obsidian: #0D0D0D;
            --white: #FFFFFF;
            --ivory: #F4F4F2;
            --gold-satin: #C5A059;
        }

        body {
            background-color: var(--obsidian);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .serif {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .sans-ui {
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 12px;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Essential Insignia Dividers */
        .fiduciary-line {
            height: 0.5px;
            background-color: rgba(255, 255, 255, 0.2);
            width: 100%;
        }

        /* Component: Luxury Button */
        .button-luxury {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px 40px;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            cursor: pointer;
            border-radius: 1px;
        }

        .button-luxury:hover {
            background: var(--white);
            color: var(--obsidian);
            border-color: var(--white);
        }

        /* Motion: Reveal on Scroll */
        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s ease-out;
        }

        .reveal-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Minimalist luxury scrollbar */
        ::-webkit-scrollbar {
            width: 2px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(197, 160, 89, 0.1);
        }

        /* Insignia Aesthetic: Luxury Intro Styles */
        .hero-title {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-style: italic;
            color: var(--white);
            line-height: 1.2;
            margin-bottom: 40px;
            opacity: 0.9;
            letter-spacing: -0.01em;
        }

        .hero-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.4);
            border-top: 0.5px solid rgba(197, 160, 89, 0.2);
            padding-top: 20px;
            display: inline-block;
        }

        .luxury-spacing {
            padding: 160px 0;
        }
    </style>
    <script type="importmap">
{
  "imports": {

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"

}
</script>
</head>

    <script type="module" src="/index.tsx"></script>
</body>

</html>
