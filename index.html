<!-- InsolitoDrive Imperial - Secured & Optimized -->
<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsolitoDrive | Fiduciary Interposition</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@100;300;400;600&family=JetBrains+Mono:wght@100;400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --obsidian: #0D0D0D;
            --panna: #E8E2D6;
            --bronze: #B59A7D;
        }

        body {
            background-color: var(--obsidian);
            color: var(--panna);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .serif {
            font-family: 'Cormorant Garamond', serif;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .fade-in {
            animation: fadeIn 2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .luxury-border {
            border-color: rgba(181, 154, 125, 0.08);
        }

        .fiduciary-line-bronze {
            height: 0.5px;
            background-color: rgba(181, 154, 125, 0.15);
            width: 100%;
        }

        /* Minimalist luxury scrollbar - almost invisible */
        ::-webkit-scrollbar {
            width: 2px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(181, 154, 125, 0.05);
            border-radius: 10px;
        }

        .btn-fiduciary {
            background-color: var(--panna);
            color: var(--obsidian);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--panna);
        }

        .btn-fiduciary:hover {
            letter-spacing: 0.4em;
            background-color: transparent;
            color: var(--panna);
            border-color: rgba(181, 154, 125, 0.4);
            box-shadow: 0 0 60px rgba(181, 154, 125, 0.03);
        }

        .concierge-spacing {
            padding: 12rem 0;
        }

        @media (min-width: 1024px) {
            .concierge-spacing {
                padding: 18rem 0;
            }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
