<!-- InsolitoDrive Imperial - Secured & Optimized -->
<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsolitoDrive | Fiduciary Interposition</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@100;300;400;600&family=JetBrains+Mono:wght@100;400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --obsidian: #0D0D0D;
            --white: #FFFFFF;
            --ivory: #F4F4F2;
            --gold-satin: #C5A059;
        }

        body {
            background-color: var(--obsidian);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            background: radial-gradient(circle at 50% -20%, #1a1a1a 0%, #0D0D0D 80%);
        }

        h1 {
            font-family: 'Cormorant Garamond', serif !important;
            font-weight: 300 !important;
            font-size: 4.5rem !important;
            letter-spacing: -1.5px !important;
            text-transform: none !important;
            line-height: 1.1;
        }

        .serif {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .sans-ui {
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 11px;
            opacity: 0.8;
        }

        /* Aristocratic Navigation */
        nav a {
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.6;
            transition: opacity 0.4s ease;
        }

        nav a:hover {
            opacity: 1;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Precise Fiduciary Dividers */
        .fiduciary-line {
            height: 0.5px;
            background-color: rgba(255, 255, 255, 0.1);
            width: 100%;
        }

        /* Component: High-Luxury Button */
        .button-luxury {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 0 !important;
            padding: 18px 45px;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 10px;
            font-weight: 600;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .button-luxury:hover {
            background: var(--white);
            color: var(--obsidian);
            border-color: var(--white);
        }

        /* Motion: Reveal on Scroll */
        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Minimalist luxury scrollbar */
        ::-webkit-scrollbar {
            width: 2px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(197, 160, 89, 0.1);
        }

        /* --- Tipografia Luxury (Insignia Magistrale) --- */
        h1,
        .hero-title {
            font-family: 'Cormorant Garamond', serif !important;
            font-weight: 300 !important;
            font-size: clamp(2.5rem, 5vw, 4.5rem) !important;
            line-height: 1.1 !important;
            letter-spacing: -0.02em !important;
            color: var(--white);
            margin-bottom: 2rem;
            text-transform: none !important;
        }

        .hero-subtitle {
            font-family: 'Inter', sans-serif !important;
            font-size: 13px !important;
            text-transform: uppercase !important;
            letter-spacing: 0.3em !important;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
            display: inline-block;
        }

        /* --- Spaziatura (Il Vuoto Intenzionale) --- */
        section {
            padding: 160px 0 !important;
        }

        /* --- Bottoni "Invisible Luxury" --- */
        .button-luxury,
        .btn-primary {
            background: transparent !important;
            border: 1px solid rgba(255, 255, 255, 0.4) !important;
            border-radius: 0 !important;
            padding: 18px 45px !important;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--white);
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1) !important;
            cursor: pointer;
            display: inline-block;
        }

        .button-luxury:hover,
        .btn-primary:hover {
            background: var(--white) !important;
            color: var(--obsidian) !important;
            border-color: var(--white) !important;
        }

        /* Phase 11: Pillars of Excellence */
        .service-block {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 60px 0;
            cursor: crosshair;
            transition: all 0.8s ease;
        }

        .service-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--gold-satin);
            letter-spacing: 0.5em;
            opacity: 0.4;
            margin-bottom: 20px;
            display: block;
        }

        .service-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            transition: all 1s ease;
        }

        .service-block:hover .service-title {
            color: var(--gold-satin);
            font-style: italic;
            transform: translateX(20px);
        }

        .service-description {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 1.5s cubic-bezier(0.19, 1, 0.22, 1);
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.4);
            max-width: 400px;
            margin-top: 10px;
        }

        .service-block:hover .service-description {
            max-height: 200px;
            opacity: 1;
            margin-top: 20px;
        }

        .vertical-gold-line {
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, var(--gold-satin), transparent);
            opacity: 0.3;
        }

        /* Phase 13: Private Access / Insignia-Contact */
        .portal-input {
            background: transparent !important;
            border: none !important;
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.2) !important;
            color: #fff !important;
            padding: 20px 0 !important;
            width: 100% !important;
            font-family: 'Inter', sans-serif !important;
            font-size: 14px !important;
            transition: border-color 0.8s ease !important;
            border-radius: 0 !important;
        }

        .portal-input:focus {
            outline: none !important;
            border-bottom: 0.5px solid var(--gold-satin) !important;
        }

        .success-message {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 1.2rem;
            color: #8a8a8a;
            text-align: center;
        }

        .focus-mode {
            transition: background-color 2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .focus-mode-active {
            background-color: #060606 !important;
        }

        /* Phase 15: Strategic Expertise (Domini di Competenza) */
        .expertise-card {
            background: rgba(255, 255, 255, 0.02);
            border: 0.5px solid rgba(255, 255, 255, 0.05);
            padding: 40px;
            position: relative;
            overflow: hidden;
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .expertise-card:hover {
            background: rgba(197, 160, 89, 0.05);
            border-color: rgba(197, 160, 89, 0.3);
            transform: translateY(-5px);
        }

        .roman-number {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 5rem;
            font-weight: 300;
            color: var(--gold-satin);
            opacity: 0.08;
            line-height: 1;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        .expertise-card:hover .roman-number {
            opacity: 0.15;
        }
    </style>

{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
