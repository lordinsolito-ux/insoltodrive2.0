<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="pearlGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4f1ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4d1ca;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="#050505"/>
  <g transform="translate(256, 256)">
    <!-- Outer Shield Orbit -->
    <circle r="220" fill="none" stroke="url(#pearlGrad)" stroke-width="1" stroke-dasharray="10 20" opacity="0.2" />
    
    <!-- Solomon's Knot Core -->
    <g stroke="url(#pearlGrad)" fill="none" stroke-width="12" stroke-linecap="round">
      <path d="M0 -180 C-100 -180, -180 -100, -180 0 C-180 100, -100 180, 0 180 C100 180, 180 100, 180 0 C180 -100, 100 -180, 0 -180 Z" opacity="0.5" />
      <path d="M-180 0 L180 0 M0 -180 L0 180" stroke-width="4" opacity="0.3" />
      
      <!-- Central Diamond Shield -->
      <rect x="-80" y="-80" width="160" height="160" transform="rotate(45)" stroke-width="18" />
      
      <!-- Internal Core Point -->
      <circle r="25" fill="url(#pearlGrad)" stroke="none" />
    </g>
    
    <!-- Technical Accents -->
    <g fill="url(#pearlGrad)" opacity="0.8">
      <rect x="-2" y="-240" width="4" height="20" />
      <rect x="-2" y="220" width="4" height="20" />
      <rect x="220" y="-2" width="20" height="4" />
      <rect x="-240" y="-2" width="20" height="4" />
    </g>
  </g>
</svg>